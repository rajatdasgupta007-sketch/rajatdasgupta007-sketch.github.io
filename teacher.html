<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geography Portal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üåç Geography Information Portal</h1>

  <div class="search-box">
    <input type="text" id="placeInput" placeholder="Enter place name">
    <button onclick="searchPlace()">Search</button>
  </div>

  <div id="result">
    <h2 id="placeName"></h2>
    <img id="placeImage" />
    <p><b>Latitude:</b> <span id="lat"></span></p>
    <p><b>Longitude:</b> <span id="lon"></span></p>
    <p><b>About (Flora & Fauna):</b></p>
    <p id="floraFauna"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
