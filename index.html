<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geography Information Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>üåç Geography Information Portal</h1>

  <div class="search-box">
    <input type="text" id="placeInput" placeholder="Enter place name">
    <button onclick="searchPlace()">Search</button>
  </div>

  <div id="result">
    <h2 id="placeName"></h2>

    <img id="placeImage" alt="Place Image">

    <p><b>Latitude:</b> <span id="lat"></span></p>
    <p><b>Longitude:</b> <span id="lon"></span></p>

    <p><b>Country:</b> <span id="country"></span></p>
    <p><b>State / Region:</b> <span id="state"></span></p>
    <p><b>Place Type:</b> <span id="type"></span></p>
    <p><b>Climate:</b> <span id="climate"></span></p>
    <p><b>Elevation:</b> <span id="elevation"></span></p>

    <p><b>Flora & Fauna:</b></p>
    <p id="floraFauna"></p>
  </div>

  <script src="script.js"></script>

</body>
</html>
